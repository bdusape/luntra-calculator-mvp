[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    --tb=short
    --strict-config
    --strict-markers
    --disable-warnings
    --maxfail=3
    -ra
    -v

# Custom markers for different test categories
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for complete workflows
    formulas: Tests for financial calculation formulas
    ui: Tests for Streamlit UI components
    slow: Tests that take longer to run
    house_hack: Tests specific to House-Hack model
    whole_unit: Tests specific to Whole Unit model

# Minimum version
minversion = 6.0

# Coverage settings (if using pytest-cov)
# Uncomment the lines below if you want coverage reporting
# addopts = --cov=calculator --cov=app --cov-report=term-missing --cov-report=html
# cov-report = html:htmlcov